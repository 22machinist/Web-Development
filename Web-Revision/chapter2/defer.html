<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        This document gives you the idea of "Defer" Element . 
    </h1>
    <script defer type="text/javascript" >
        alert("This is Deffered script") ; /* This script will be delayed */
    </script>
    <script type="text/javascript">
        alert("Immediate script ") ;
    </script>
</body>
</html>
