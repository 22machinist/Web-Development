<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Iframes :
    </h1>
    <p>
        This file contains the code for the iframes 
    </p>
    <h2>
        First Frame : 
    </h2>
    <iframe src="rep.html" name="firstframe" width="200" height="300" seamless frameborder="0">
        <strong>
            Iframes are not supported by your browser ! 
            <!--
                Seamless attribute effectively renders the iframe as an inline
            -->
        </strong>
    </iframe>
    <h2>
        Second Frame : 
    </h2>
    <iframe src="first.html" width="300" height="400" sandbox="allow-same-origin">
        <strong>
            Iframes are not supported
        </strong>
    </iframe>
    <!--
        Let us add spellcheck attribute 
    -->
    <p spellcheck="true">
        Spell check is on : There is a typooooooo here . 
        Did browser spot it ? 
    </p>
</body>
</html>
