<!DOCTYPE html>

<head>

<body>
    <h1>
        This file contains the complete concept of Microdata provided by 
        HTML5 . 
    </h1>
    <div itemscope itemtype="http://microformats.org/profile/hcard">
        <h2 itemprop="fn">
            William Adama
        </h2>
        <span itemprop="n" item>
            <Strong>
                Ranks : <span itemprop="honorific-prefix"> Admiral</span>
            </Strong>
        </span> <br>
        <strong>Nickname : </strong> <br>
        <span itemprop="nicknames"> Bill</span> <br>
        <strong>
            Location : 
        </strong>
        <span itemprop="adr" item>
            <span itemprop="region">
                Earth
            </span>
            <br>
        </span>
    </div>
</body>
</html>
