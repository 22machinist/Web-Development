<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Form File ! 
    </h1>
    <form action="form.php" method="post">
        <fieldset>
            <legend>
                Basics
            </legend>
            <label for="name">
                Name :
                <input type="text" name="name" id="name" maxlength="35" size="20" required> <br>
            </label>
            <br>
            <label for="pass">
                Password : 
                <input type="password" name="pass" id="pass" maxlength="25" size="20" required > <br>
            </label>
            <br>
            <label for="food">
                Favorite color : 
                <input type="radio" name="food" id="food" value="Mexican"> Mexican <br>
                <input type="radio" name="food" id="food" value="Indian"> Indian <br>
                <input type="radio" name="food" id="food" value="American"> American <br>
                <input type="radio" name="food" id="food" value="French"> French <br>
                <input type="radio" name="food" id="food" value="Italian"> Italian <br>
                <input type="radio" name="food" id="food" value="British"> British <br>
            </label>
            <br>
            <label for="pat">
                Three Letter Acronyms : 
                <input type="text" name="pat" id="pat" pattern="[A-Z]{3}" title="Enter an uppercase three letter combination">
            </label>
            <br>
            <label for="range">
                Range : 
                <input type="range" id="range" name="range">
            </label>
        </fieldset>
    </form>
</body>
</html>
