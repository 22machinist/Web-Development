<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column-Break-Before </title>
    <style>
        .column-container {
            columns: 2; /* Divide content into two columns */
            column-gap: 20px;
        }

        .box {
            background-color: #f0f0f0;
            padding: 20px;
            margin-bottom: 20px; /* Add margin between boxes */
        }

        /* Forcing column break before the third box */
        .box:nth-child(3) {
            -webkit-column-break-before: always;
        }
    </style>
</head>
<body>
    <div class="column-container">
        <div class="box">
            <h2>
                Box 1
            </h2>
            <p>
                This is the content of Box 1 . 
            </p>
        </div>
        <div class="box">
            <h2>
                Box 2 
            </h2>
            <p>
                This is the context of Box 2 . 
            </p>
        </div>
        <div class="box">
            <h2>
                Box 3 
            </h2>
            <p>
                This is the content of Box 3 . It will force a columbreak before this box
            </p>
        </div>
        <div class="box">
            <h2>
                Box 4
            </h2>
            <p>
                This is the content of box 4 . 
            </p>
        </div>
    </div>
</body>
</html>
