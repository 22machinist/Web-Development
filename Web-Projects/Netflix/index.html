<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <img src="https://assets.nflxext.com/ffe/siteui/vlv3/158e380d-1282-485c-96d0-6483fb7c63cb/4e25723e-c75a-4c89-8267-8e3f14f26df4/NL-en-20221128-popsignuptwoweeks-perspective_alpha_website_medium.jpg" alt="Netflix Logo" class="logo">
            <div class="login-box">
                <h1>Sign In</h1>
                <form>
                    <div class="input-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email or phone number</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                    <div class="help-section">
                        <div>
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="#">Need help?</a>
                    </div>
                </form>
                <div class="signup-now">
                    <p>New to Netflix? <a href="#">Sign up now</a>.</p>
                </div>
                <div class="recaptcha-notice">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
