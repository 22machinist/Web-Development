<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Project Management Tool</h1>
        <div id="auth-container">
            <div id="register-container">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
            <div id="login-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        <div id="project-container" style="display: none;">
            <h2>Create a Project</h2>
            <form id="project-form">
                <input type="text" id="project-name" placeholder="Project Name" required>
                <textarea id="project-description" placeholder="Project Description" required></textarea>
                <button type="submit">Create Project</button>
            </form>
            <h2>Projects</h2>
            <div id="projects"></div>
        </div>
        <div id="task-container" style="display: none;">
            <h2>Create a Task</h2>
            <form id="task-form">
                <input type="text" id="task-name" placeholder="Task Name" required>
                <textarea id="task-description" placeholder="Task Description" required></textarea>
                <button type="submit">Create Task</button>
            </form>
            <h2>Tasks</h2>
            <div id="tasks"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
