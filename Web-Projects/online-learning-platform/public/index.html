<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Learning Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Online Learning Platform</h1>
        <div id="auth-container">
            <div id="register-container">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
            <div id="login-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        <div id="course-container" style="display: none;">
            <h2>Create a Course</h2>
            <form id="course-form">
                <input type="text" id="course-title" placeholder="Course Title" required>
                <textarea id="course-description" placeholder="Course Description" required></textarea>
                <button type="submit">Create Course</button>
            </form>
            <h2>Courses</h2>
            <div id="courses"></div>
        </div>
        <div id="lesson-container" style="display: none;">
            <h2>Create a Lesson</h2>
            <form id="lesson-form">
                <input type="text" id="lesson-title" placeholder="Lesson Title" required>
                <textarea id="lesson-content" placeholder="Lesson Content" required></textarea>
                <button type="submit">Create Lesson</button>
            </form>
            <h2>Lessons</h2>
            <div id="lessons"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
